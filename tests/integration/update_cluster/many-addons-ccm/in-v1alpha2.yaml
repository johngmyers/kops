apiVersion: kops.k8s.io/v1alpha2
kind: Cluster
metadata:
  creationTimestamp: "2016-12-10T22:42:27Z"
  name: minimal.example.com
spec:
  awsLoadBalancerController:
    enabled: true
  certManager:
    enabled: true
  clusterAutoscaler:
    enabled: true
  metricsServer:
    enabled: true
  kubernetesApiAccess:
  - 0.0.0.0/0
  channel: stable
  cloudConfig:
    awsEBSCSIDriver:
      enabled: true
  cloudControllerManager:
    cloudProvider: aws
  cloudProvider: aws
  configBase: memfs://clusters.example.com/minimal.example.com
  etcdClusters:
  - etcdMembers:
    - instanceGroup: master-us-test-1a
      name: us-test-1a
    name: main
  - etcdMembers:
    - instanceGroup: master-us-test-1a
      name: us-test-1a
    name: events
  iam: {}
  kubelet:
    anonymousAuth: false
  kubernetesVersion: v1.26.0
  masterPublicName: api.minimal.example.com
  networkCIDR: 172.20.0.0/16
  networking:
    amazonvpc: {}
  nodeTerminationHandler:
    enabled: true
    enableRebalanceDraining: true
  nonMasqueradeCIDR: 172.20.0.0/16
  snapshotController:
    enabled: true
  sshAccess:
    - 0.0.0.0/0
  subnets:
  - cidr: 172.20.32.0/19
    name: us-test-1a
    type: Public
    zone: us-test-1a

---

apiVersion: kops.k8s.io/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: "2016-12-10T22:42:28Z"
  name: nodes
  labels:
    kops.k8s.io/cluster: minimal.example.com
spec:
  associatePublicIp: true
  image: ubuntu/images/hvm-ssd/ubuntu-focal-20.04-amd64-server-20220404
  machineType: t2.medium
  maxSize: 2
  minSize: 2
  role: Node
  subnets:
  - us-test-1a

---

apiVersion: kops.k8s.io/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: "2016-12-10T22:42:28Z"
  name: master-us-test-1a
  labels:
    kops.k8s.io/cluster: minimal.example.com
spec:
  associatePublicIp: true
  image: ubuntu/images/hvm-ssd/ubuntu-focal-20.04-amd64-server-20220404
  machineType: m3.medium
  maxSize: 1
  minSize: 1
  role: Master
  subnets:
  - us-test-1a
